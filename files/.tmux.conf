set-environment -g PATH  "~/.asdf/shims:/usr/local/opt/asdf/libexec/bin:/opt/homebrew/bin:/usr/bin:/bin:/usr/sbin:/sbin:/usr/local/bin"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# enable mouse mode
set-option -g mouse on

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# more convenient copy mode
bind b copy-mode

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# swap panels
bind -r > swap-pane -D
bind -r < swap-pane -U

# fullscreen mode
bind space resize-pane -Z

# previous window
bind -r u switch-client -l

# window splitting
unbind %
unbind '"'

bind a choose-tree
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# window navigation
bind -r C-p previous-window # select previous window
bind -r C-n next-window     # select next window
bind Tab last-window        # move to last active window

# create 20% lower split
bind t split-window -p 20

# force a reload of the config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Dont trigger these by mistake
unbind "{"
unbind "}"

# continuum
set -g @continuum-restore 'on'

# dracula
set -g @dracula-plugins "cpu-usage battery ram-usage network weather"
set -g @dracula-border-contrast true
set -g @dracula-show-weather true
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-cpu-usage true
set -g @dracula-ram-usage true
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-refresh-rate 5
set -g @dracula-show-fahrenheit false

run -b '~/.tmux/plugins/tpm/tpm'
